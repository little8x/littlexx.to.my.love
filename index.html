
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON全能转换器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
<div class="container mx-auto px-4 py-8">
    <header class="mb-8 text-center">
        <h1 class="text-4xl font-bold text-indigo-700 mb-2">小廖的json转换器</h1>
        <p class="text-gray-600">顶级牛马的快捷方式</p>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- 输入区域 -->
        <div class="bg-white rounded-lg shadow-md p-6 lg:col-span-2">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">JSON输入</h2>
                <div class="space-x-2">
                    <button id="clearBtn" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">
                        <i class="fas fa-trash-alt mr-1"></i>清空
                    </button>
                    <button id="exampleBtn" class="px-3 py-1 bg-blue-100 text-blue-700 rounded hover:bg-blue-200">
                        <i class="fas fa-lightbulb mr-1"></i>示例
                    </button>
                </div>
            </div>
            <textarea id="jsonInput" class="w-full h-64 p-3 border rounded-md font-mono"
                      placeholder='粘贴JSON数据，例如: {"name":"John","age":30,"hobbies":["reading","hiking"]}'></textarea>

            <div class="mt-4 flex flex-wrap gap-2">
                <button id="formatBtn" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                    <i class="fas fa-align-left mr-1"></i>格式化
                </button>
                <button id="minifyBtn" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">
                    <i class="fas fa-compress-alt mr-1"></i>压缩
                </button>
                <button id="validateBtn" class="px-4 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-700">
                    <i class="fas fa-check-circle mr-1"></i>验证
                </button>
            </div>
        </div>

        <!-- 转换选项区域 -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">转换选项</h2>
            <div class="space-y-4">
                <button id="toXmlBtn" class="w-full px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
                    <i class="fas fa-code mr-1"></i>转XML
                </button>
                <button id="toCsvBtn" class="w-full px-4 py-2 bg-teal-600 text-white rounded hover:bg-teal-700">
                    <i class="fas fa-file-csv mr-1"></i>转CSV
                </button>
                <button id="toYamlBtn" class="w-full px-4 py-2 bg-amber-600 text-white rounded hover:bg-amber-700">
                    <i class="fas fa-file-alt mr-1"></i>转YAML
                </button>
                <button id="toBase64Btn" class="w-full px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">
                    <i class="fas fa-lock mr-1"></i>Base64编码
                </button>
                <button id="fromBase64Btn" class="w-full px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">
                    <i class="fas fa-lock-open mr-1"></i>Base64解码
                </button>
            </div>

            <div class="mt-6">
                <h3 class="font-medium mb-2">高级选项</h3>
                <div class="flex items-center mb-2">
                    <input type="checkbox" id="autoFormat" class="mr-2" checked>
                    <label for="autoFormat">自动格式化输入</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="darkMode" class="mr-2">
                    <label for="darkMode">暗黑模式</label>
                </div>
            </div>
        </div>
    </div>

    <!-- 输出区域 -->
    <div class="mt-6 bg-white rounded-lg shadow-md p-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">转换结果</h2>
            <div class="space-x-2">
                <button id="copyBtn" class="px-3 py-1 bg-blue-100 text-blue-700 rounded hover:bg-blue-200">
                    <i class="fas fa-copy mr-1"></i>复制
                </button>
                <button id="downloadBtn" class="px-3 py-1 bg-green-100 text-green-700 rounded hover:bg-green-200">
                    <i class="fas fa-download mr-1"></i>下载
                </button>
            </div>
        </div>
        <pre id="outputArea" class="w-full p-3 border rounded-md bg-gray-50 font-mono overflow-auto max-h-64"></pre>
        <div id="errorArea" class="mt-2 text-red-500 hidden"></div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
